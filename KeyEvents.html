<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <h1>Key Events</h1>

    <!-- 3 types of key events
    Key Press
    Key Down
    Key Up -->

    <!-- <input type="text" placeholder="Enter your name" onkeypress="showName(this)"> -->

    <!-- <input type="text" placeholder="Enter your name" onkeydown="showName(this)"> -->

    <input type="text" placeholder="Enter your name" onkeyup="showName(this)">
    <span id="result"></span>

    <script>
        function showName(obj) {
            var username = obj.value;
            // console.log(username);
            // alert("Key down");
            document.querySelector("#result").innerHTML = username;
        }
    </script>
</body>

</html>
